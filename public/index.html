<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Exercise Tracker</title>
</head>

<body>
    <h1>Exercise Tracker</h1>
    <div class="forms">
        <form class="" method="post" action="/user">
            <h3>Create a new user</h3>
            <p class="endpoint">POST /api/exercise/new-user
            </p>
            <input type="text" name="username" placeholder="username" />
            <button>Submit</button>
        </form>
        <form class="" method="post" action="/exercise">
            <h3>Add exercises</h3>
            <p class="endpoint">POST /api/exercise/add</p>
            <input type="text"   name="userId"      placeholder="userId" >
            <input type="text"   name="description" placeholder="description">
            <input type="number" name="duration"    placeholder="duration (mins)">
            <input type="number" name="date"        placeholder="date (yyyy-mm-dd)">
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
